<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>STUDENT FROM</h1>
        <table id="one" >
            <tr>
                <td>Name</td>
                <td><input id="nam" ></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input id="ag"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td id="gen">
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td >
                    <select id="cour" style="width: 175px; text-align: center; padding:3px">
                        <option >HTML</option>
                        <option >Css</option>
                        <option >Javascript</option>
                        <option >Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="data" type="mail" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button style="width: 150px;" onclick="stform()">Save</button>
                    <button style="width: 100px;" onclick="clearform()">Clear</button>
                </td>
            </tr>
        </table>
        <button class="export">Export</button>
        <table id="two" style="margin-top: 10px;">
            <tr>
                <td style="padding:7px"><b>NAME</b></td>
                <td style="padding:7px"><b>AGE</b></td>
                <td style="padding:7px"><b>COURSE</b></td>
                <td style="padding:7px"><b>GENDER</b></td>
                <td style="padding:7px;"><b>EMAIL</b></td>
                <td style="padding:7px"><b>ACTION</b></td>
            </tr>
        </table>
    </center>
    
    <div class="popup-overlay"></div>
    <div class="popup2">
        <h3>Confermation</h3>
        <p>Are You Sure?</p>
        <button class="butnyes" onclick="ok()">Yes</button>
        <button class="butnno" onclick="no()">No</button>
    </div>
</body>

</html>
