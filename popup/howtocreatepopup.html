<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popup">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officiis velit obcaecati consequatur libero? Sit ipsa cumque nobis commodi fugit earum!</p>
    <button onclick="closep()">Close</button>
</div>
<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0%;
        left: 0%;
        opacity:0.8;
        z-index: 1;
        display: none;
    }
    .popup{
        position: absolute;
        background-color:white;
        width: 40%;
        text-align: center;
        left: 30%;
        z-index: 2;
        display: none;
    }
</style>
<script>
    var over=document.querySelector(".overlay")
    var pop=document.querySelector(".popup")
    function show()
    {
        pop.style.display="block"
        over.style.display="block"
    }
    function closep()
    {
        pop.style.display="none"
        over.style.display="none" 
    }
</script>
